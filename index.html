   <body>

	   Code: <input type="text" size="10" id="code"></input>

	<div style="display: none;" id="connected">
      <p>Meld deg p√• og vent til veilederen din har delt inn i grupper.</p>
	  	<b>Name:</b><input type="text" size="50" id="pseudo" placeholder="Ola Nordmann"></input>

      <h2>Deltakere</h2>
      <div id="allUsers">
      </div>

	  <div id="json" class="container-fluid">
			<div id="groups" class="row"></div>      	
		    </div>
	  </div>
	</div>

    <script>
         // at document ready (runs only ones).
         $(document).ready(function(){
            $("button#update").click(function(){
               socket.emit('newUser', 
               {
	               code: $("input#code").val(),
	               pseudo: $("input#pseudo").val()
               });
            });
            $("button#connect").click(function(){
               var code = $("input#code").val();
               socket.emit('groupsconnect', code);
            });
         });
      </script>
      <script src="js/groups.js"></script>
   </body>
</html>
